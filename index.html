<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>xriiiOS</title>
  <link rel="stylesheet" href="https://unpkg.com/98.css" type="text/css" />
  <link rel="stylesheet" href="styles.css" type="text/css"/>
  <script src="https://editor.codecogs.com/eqneditor.api.min.js"></script>
  <link rel="stylesheet" href="https://editor.codecogs.com/eqneditor.css"/>
  <script>
    window.onload = function () {
      textarea = EqEditor.TextArea.link('latexInput')
        .addOutput(new EqEditor.Output('output'))
        .addHistoryMenu(new EqEditor.History('history'));

      EqEditor.Toolbar.link('toolbar').addTextArea(textarea);
    }
  </script>
</head>

<body>
  <div id="top-bar" class="top-bar title-bar">
    <p id="top-name">
      xriiiOS
    </p>
    <select id="yeah">
      <option>why do they call it oven when you of in the cold food of out hot eat the food</option>
    </select>
    <p id="time"></p>
  </div>

  <div id="desktopApps">
    <div id="welcomeicon" style="text-align: center; padding: 16px; width: fit-content;">
      <img style="width: 64px; height: 64px; border-radius: 0;" src="IMG_3976.JPEG"/>
      <p style="font-family: 'Pixelated MS Sans Serif'; margin-top: 8px; margin-bottom: 0px;">Welcome</p>
    </div>
    <div id="doomicon" style="text-align: center; padding: 16px; width: fit-content;">
      <img style="width: 64px; height: 64px; border-radius: 0;" src="doom.png"/>
      <p style="font-family: 'Pixelated MS Sans Serif'; margin-top: 8px; margin-bottom: 0px;">DOOM</p>
    </div>
    <div id="latexicon" style="text-align: center; padding: 16px; width: fit-content;">
      <img style="width: 64px; height: 64px; border-radius: 0;" src="https://static-00.iconduck.com/assets.00/latex-icon-2014x2048-wyowdlpa.png"/>
      <p style="font-family: 'Pixelated MS Sans Serif'; margin-top: 8px; margin-bottom: 0px;">LaTeX</p>
    </div>
  </div>

  <div id="welcome" class="window">
    <div id="welcomeheader" class="title-bar windowheader">
      <div class="title-bar-text">Welcome</div>
      <div class="title-bar-controls">
        <button id="welcomeclose" aria-label="Close"></button>
      </div>
    </div>
    <div class="window-body">
      <!--<img class="face" width="128px" height="128px" src="IMG_3976.JPEG" />-->
      <!--<h1 id="name">xriiiOS</h1>-->
      <p id="humorous-paragraph">
        <iframe width="480px" height="640px" src="https://xriiitox.github.io"></iframe>
      </p>
    </div>
  </div>

  <div id="doom" class="window" style="display: none;">
    <div id="doomheader" class="title-bar windowheader">
      <div class="title-bar-text">DOOM</div>
      <div class="title-bar-controls">
        <button id="doomclose" aria-label="Close"></button>
      </div>
    </div>
    <div class="window-body">
      <iframe width="640px" height="480px" src="https://wadcmd.com/" title="DOOM"></iframe>
    </div>
  </div>

  <div id="latex" class="window" style="display: none;">
    <div id="latexheader" class="title-bar windowheader">
      <div class="tite-bar-text">LaTeX Editor</div>
      <div class="title-bar-controls">
        <button id="latexclose" aria-label="Close"></button>
      </div>
    </div>
    <div id="equation-editor" class="window-body">
      <div id="history"></div>
      <div id="toolbar"></div>
      <div id="latexInput" placeholder="Write Equation here..."></div>
      <div id="equation-output">
        <img id="output">
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
